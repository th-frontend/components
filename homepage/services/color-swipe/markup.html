<style>
  /***------ Homepage Services ------***/
#services {
  background: #fff;
}
#services .row {
  padding: 60px 0px;
}
.service-item {
  position: relative;
  display: inline-block;
  width: 100%;
  margin-bottom: 10px;
  padding: 30px 20px;
  border: #fff solid 2px;
  border-radius: 2px;
  box-sizing: border-box;
  background-color: transparent;
  text-align: center;
  text-transform: capitalize;
  letter-spacing: 2px;
  color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  z-index: 2;
}
.service-item:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: -1;
}
.service-item:after {
  content: "";
  display: block;
  border-top: 0 #6ea1ff solid;
  border-bottom: 30px transparent solid;
  border-left: 30px #6ea1ff solid;
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  z-index: -1;
  overflow: hidden;
}
.service-item:hover:after {
  border-left: 530px solid #0c2046;
  border-bottom: 530px solid transparent;
  background-color: #6ea1ff;
  overflow: hidden;
  z-index: -1;
}
.service-item:hover {
  margin-bottom: 10px;
  color: #fff;
  overflow: hidden;
  cursor: pointer;
}
.service-item:hover,
.service-item:after,
.service-item {
  -webkit-transition: 0.5s color ease;
  transition: 0.5s color ease;
}
.service-item:hover,
.service-item:after {
  -webkit-transition: 0.5s border ease;
  transition: 0.5s border ease;
}
.service-item:after {
  overflow: hidden;
}
.highlightedService.service-item:after {
  border-top: 0 #4ac75d solid;
  border-bottom: 30px transparent solid;
  border-left: 30px #4ac75d solid;
}
.highlightedService.service-item:hover:after {
  border-left: 530px solid #0d460c;
  border-bottom: 530px solid transparent;
  background-color: #4ac75d;
  overflow: hidden;
  z-index: -1;
}
.service-item:before,
.service-item:hover:before,
.service-item:hover:after {
  -webkit-transition: 0.75s all ease;
  transition: 0.75s all ease;
}
